<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .email-wrapper {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .email-header {
        background: linear-gradient(135deg, {{brand_color}} 0%, {{brand_color_dark}} 100%);
        color: white;
        padding: 30px 20px;
        text-align: center;
      }
      .email-header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
      }
      .email-header p {
        margin: 5px 0 0 0;
        font-size: 14px;
        opacity: 0.9;
      }
      .email-body {
        padding: 30px 20px;
      }
      .email-body h2 {
        color: {{brand_color}};
        margin-bottom: 15px;
        font-size: 24px;
      }
      .email-body h3 {
        color: #555555;
        margin-bottom: 10px;
        font-size: 18px;
      }
      .email-body p {
        margin-bottom: 15px;
        color: #555555;
      }
      .button {
        display: inline-block;
        padding: 12px 30px;
        background-color: {{brand_color}};
        color: white !important;
        text-decoration: none;
        border-radius: 5px;
        margin: 15px 0;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: {{brand_color_dark}};
      }
      .details-box {
        background-color: #f9f9f9;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        border-left: 4px solid {{brand_color}};
      }
      .details-box p {
        margin: 8px 0;
      }
      .details-box strong {
        color: #333333;
        display: inline-block;
        min-width: 150px;
      }
      .alert-box {
        background-color: #fff3cd;
        padding: 15px;
        margin: 20px 0;
        border-left: 4px solid #ffc107;
        border-radius: 5px;
      }
      .success-box {
        background-color: #d4edda;
        padding: 15px;
        margin: 20px 0;
        border-left: 4px solid #28a745;
        border-radius: 5px;
      }
      .email-footer {
        background-color: #f9f9f9;
        padding: 25px 20px;
        text-align: center;
        font-size: 13px;
        color: #666666;
        border-top: 1px solid #e0e0e0;
      }
      .email-footer p {
        margin: 5px 0;
      }
      .email-footer a {
        color: {{brand_color}};
        text-decoration: none;
      }
      .social-links {
        margin: 15px 0;
      }
      .social-links a {
        display: inline-block;
        margin: 0 5px;
        color: #666666;
        text-decoration: none;
      }
      ul {
        margin: 15px 0;
        padding-left: 20px;
      }
      ul li {
        margin: 8px 0;
        color: #555555;
      }
      @media only screen and (max-width: 600px) {
        .email-wrapper {
          margin: 0;
          box-shadow: none;
        }
        .email-header {
          padding: 20px 15px;
        }
        .email-header h1 {
          font-size: 24px;
        }
        .email-body {
          padding: 20px 15px;
        }
        .details-box strong {
          display: block;
          margin-bottom: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-wrapper">
      <div class="email-header">
        <h1>{{app_name}}</h1>
        <p>Your trusted bus booking service</p>
      </div>
      <div class="email-body">{{content}}</div>
      <div class="email-footer">
        <p><strong>{{app_name}}</strong></p>
        <p>
          For support, contact us at
          <a href="mailto:{{support_email}}">{{support_email}}</a>
        </p>
        <p>Phone: {{support_phone}}</p>
        <div class="social-links">
          <a href="{{facebook_url}}">Facebook</a> |
          <a href="{{twitter_url}}">Twitter</a> |
          <a href="{{instagram_url}}">Instagram</a>
        </div>
        <p style="margin-top: 15px; font-size: 11px; color: #999999">
          &copy; {{current_year}} {{app_name}}. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
